<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ejercicios</title>
</head>

<body>
    <div class="container">
        <header class="Header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a href="https://github.com/at0le6/DOM-exercises.git" class="link">GitHub</a>
                </div>
                <div class="col-4 text-center">
                    <a href="#" class="Logo text-dark">Gamalilel</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a href="#" class="link pl-4 p-2 link-secondary">Ejercicio 1</a>
                <a href="#" class="link pr-4 p-2 link-secondary">Ejercicio 2</a>
                <a href="#" class="link pr-4 p-2 link-secondary">Ejercicio 3</a>
            </nav>
        </div>
    </div>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 border border-1 rounded">
            <form id="myForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <div id="emailHelp" class="form-text">Des√©a una pizza?</div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="0">
                        <label class="form-check-label" for="flexRadioDefault1">Si</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="1">
                        <label class="form-check-label" for="flexRadioDefault2">No</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="data(event)">Submit</button>
            </form>
        </div>
        <div class="container" id="Changes">

        </div>
    </main>
    <footer class="footer"></footer>
    <script src="index.js"></script>
</body>

</html>
